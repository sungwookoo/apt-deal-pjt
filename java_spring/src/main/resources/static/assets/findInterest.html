<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c452641c94.js" crossorigin="anonymous"></script>
    <link href="./css/common.css" rel="stylesheet" />
    <title>구해줘 홈즈</title>
  </head>
  <body>
    <!-- Header -->
    <div class="include" data-html="header.html"></div>

    <!-- Main -->
    <main class="container mt-4">
      <div style="height: 100px"></div>
      <!-- contents start -->
      <div class="row">
        <!-- Left side contents-->
        <aside class="col-4">
          <!-- 조건 검색 결과 부분-->
          <div class="text-center mb-3">
            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#addFocusModal">
              관심지역 추가
            </button>
          </div>
          <div class="overflow-auto text-light bg-dark bg-opacity-50" id="focus-list" style="height: 500px">
            
            	
          </div>
        </aside>
        <!-- Cneter contents-->
        <section class="col-8 bg-light mb-auto">
          <div class="row">
            <div class="col">
              <select class="form-select" id="bigServiceSel"></select>
            </div>
            <div class="col">
              <select class="form-select" id="middleServiceSel"></select>
            </div>
            <div class="col">
              <select class="form-select" id="smallServiceSel"></select>
            </div>
          </div>
          <div class="mt-4 text-center fs-4 fw-bold">지도</div>
          <div class="mx-5 my-4" id="map" style="height: 630px"></div>
          <div class="mb-4 text-center fs-4 fw-bold" id="map-aptName"></div>
        </section>
      </div>
    </main>

    <div style="height: 100px"></div>

    <!-- Footer -->
    <div class="include" data-html="footer.html"></div>

    <!-- Modal -->
    <div class="modal" id="addFocusModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">관심지역 추가</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3 mt-3">
              <select class="form-select" id="big" aria-label="Default select example"></select>
            </div>
            <div class="mb-3 mt-3">
              <select class="form-select" id="middle" aria-label="Default select example"></select>
            </div>
            <div class="mb-3 mt-3">
              <select class="form-select" id="small" aria-label="Default select example"></select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="interestRegister()">추가</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- 카카오 MAP API-->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=d8ec99fda26237f91a46e44d476cd530&libraries=services"
    ></script>
    <!-- Custom JS -->
    <script src="./js/include.js"></script>
    <script src="./js/header.js"></script>
    <script src="./js/focusArea.js"></script>
  </body>
</html>
