<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" />
    <link href="./css/common.css" rel="stylesheet" />
    <title>구해줘 홈즈</title>
  </head>
  <body>
    <!-- Header -->
    <div class="include" data-html="header.html"></div>

    <!-- Main -->
    <main class="container mt-4">
      <div style="height: 150px"></div>
      <div class="bg-light bg-opacity-75 pt-4" style="min-height: 700px">
        <div style="height: 30px"></div>
        <div class="row">
          <div class="col-9 ms-4 ps-4 fs-3">
            <i class="fa-solid fa-bullhorn"></i>&nbsp;&nbsp;게시글 검색
          </div>
          <div id="search-param" class="col-2"></div>
        </div>
        <div
          class="row ms-5 mt-4 mb-1 text-dark text-center fw-bold fs-5 border-dark border-3 border-bottom"
          style="width: 92%">
          <div class="col-4">제목</div>
          <div class="col-8">내용</div>
        </div>
        <div id="search-result"></div>

        <div class="d-flex justify-content-center mt-5">
          <button class="btn btn-dark me-3">left</button>
          <a
            class="text-black mx-2 align-self-center text-decoration-none"
            href="#"
            >1</a
          >
          <a
            class="text-black mx-2 align-self-center text-decoration-none"
            href="#"
            >2</a
          >
          <a class="text-primary mx-2 align-self-center" href="#">3</a>
          <a
            class="text-black mx-2 align-self-center text-decoration-none"
            href="#"
            >4</a
          >
          <a
            class="text-black mx-2 align-self-center text-decoration-none"
            href="#"
            >5</a
          >
          <button class="btn btn-dark ms-3">right</button>
        </div>

        <div style="height: 50px"></div>
      </div>
    </main>

    <div style="height: 70px"></div>

    <!-- Footer -->
    <div class="include" data-html="footer.html"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>
    <script src="./js/include.js"></script>
    <script src="./js/header.js"></script>
    <script>
      window.onload = function () {
        let param = sessionStorage.getItem("searchParam");
        sessionStorage.removeItem("searchParam");
        document.querySelector("#search-param").innerText =
          "'" + param + "' 검색 결과";

        fetch(`${root}/api/notice/search/${param}`)
          .then((response) => response.json())
          .then((data) => {
            let el = document.querySelector("#search-result");
            let html = "";

            for (notice of data) {
              html += `
              <div class="row ms-5 text-dark text-center fs-6" style="width: 92%">
                <div class="col-4" onclick="moveView(${notice.noticeNo})" style="cursor:pointer">${notice.subject}</div>
                <div class="col-8">${notice.content}</div>
                <hr class="mb-1 mt-1">
              </div>	
              `;
            }
            el.innerHTML = html;
          });
      };

      function moveView(noticeNo) {
        sessionStorage.setItem("noticeNo", noticeNo);
        location.href = "/assets/noticeView.html";
      }
    </script>
  </body>
</html>
