<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./css/common.css" rel="stylesheet" />
    <title>구해줘 홈즈</title>
  </head>
  <body>
    <!-- Header -->
    <div class="include" data-html="header.html"></div>

    <!-- Main -->
    <main class="container mt-4">
      <div style="height: 230px"></div>
      <!-- contents -->
      <section class="bg-dark bg-opacity-50 pt-5 rounded-2 mb-5 text-light">
        <div style="height: 30px"></div>
        <div class="row">
          <div class="d-flex justify-content-center m-5 col">
            <img class="img-fluid" src="img/logo.png" alt="" width="300px" />
          </div>
          <div class="col">
            <div class="fs-3 fw-bold text-center w-75">회원가입</div>
            <form class="mb-4 mt-4 w-75">
              <input type="hidden" name="act" value="join" />
              <div class="mb-3 mt-3 row">
                <label for="id" class="col-sm-3 col-form-label">ID</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="id"
                    placeholder="id"
                    name="id"
                    required
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="pwd" class="col-sm-3 col-form-label">비밀번호</label>
                <div class="col-sm-9">
                  <input
                    type="password"
                    class="form-control"
                    id="pwd"
                    placeholder="password"
                    name="pwd"
                    required
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="name" class="col-sm-3 col-form-label">이름</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="name"
                    name="name"
                    required
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="email" class="col-sm-3 col-form-label">이메일</label>
                <div class="input-group col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="emailId"
                    placeholder="emailId"
                    name="emailId"
                    required
                  />
                  <span class="input-group-text">@</span>
                  <select
                    class="form-select"
                    id="emailDomain"
                    name="emailDomain"
                    aria-label="이메일 도메인 선택"
                    required
                  >
                    <option value="" checked>선택</option>
                    <option value="ssafy.com">싸피</option>
                    <option value="google.com">구글</option>
                    <option value="naver.com">네이버</option>
                    <option value="kakao.com">카카오</option>
                  </select>
                </div>
              </div>
              <div class="mb-3 row">
                <label for="phone" class="col-sm-3 col-form-label">전화번호</label>
                <div class="col-sm-9">
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    placeholder="phone"
                    name="phone"
                    pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                    placeholder="Phone : 010-xxxx-xxxx"
                    required
                  />
                </div>
              </div>
              <div class="mt-5">
                <button type="button" class="btn btn-dark w-100" onclick="join()">회원 가입</button>
              </div>
            </form>
          </div>
        </div>
        <div style="height: 70px"></div>
      </section>
    </main>

    <!-- Footer -->
    <div class="include" data-html="footer.html"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/include.js"></script>
    <script src="./js/header.js"></script>

    <!-- Custom JS -->
    <script>
      function join() {
        let ed = document.querySelector('#emailDomain');

        let registerInfo = {
          userId: document.querySelector('#id').value,
          userName: document.querySelector('#name').value,
          userPassword: document.querySelector('#pwd').value,
          userPhone: document.querySelector('#phone').value,
          emailId: document.querySelector('#emailId').value,
          emailDomain: ed.options[ed.selectedIndex].value,
          userType: '0',
        };

        let config = {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(registerInfo),
        };

        fetch(`${root}/api/user/register`, config).then(response => {
          if (response.status == 200) location.href = '/';
        });
      }
    </script>
  </body>
</html>
