<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./css/common.css" rel="stylesheet" />
    <title>구해줘 홈즈</title>
  </head>
  <body>
    <!-- Header -->
    <div class="include" data-html="header.html"></div>

    <!-- Main -->
    <main class="container mt-4">
      <div style="height: 230px"></div>
      <!-- contents -->
      <section class="bg-dark bg-opacity-50 pt-5 rounded-2 mb-5">
        <div style="height: 30px"></div>
        <div class="row">
          <div class="d-flex justify-content-center m-5 col">
            <img class="img-fluid" src="img/logo.png" alt="" width="300px" />
          </div>
          <div class="col">
            <div class="fs-3 fw-bold my-4 text-light w-75 text-center">로그인</div>
            <form class="mb-4 w-75" id="form-login" method="POST" action="">
              <input type="hidden" name="act" value="login" />
              <div class="mb-3 mt-3">
                <input type="text" class="form-control" id="id" placeholder="id" name="id" />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="pwd"
                  placeholder="password"
                  name="pwd"
                />
              </div>
              <div class="mt-4">
                <button type="button" id="btn-login" class="btn btn-secondary w-100">로그인</button>
              </div>
              <div class="mt-3">
                <button
                  type="button"
                  class="btn btn-dark w-100"
                  onclick="location.href='/assets/join.html'"
                >
                  회원가입
                </button>
              </div>
              <div class="mt-3 text-center">
                <a class="text-light" href="/assets/findPassword.html"
                  >비밀번호를 잊어버리셨습니까?</a
                >
              </div>
            </form>
          </div>
        </div>
        <div style="height: 60px"></div>
      </section>
    </main>

    <!-- Footer -->
    <div class="include" data-html="footer.html"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/include.js"></script>
    <script src="./js/header.js"></script>

    <!-- Custom JS -->
    <script>
      document.querySelector('#btn-login').addEventListener('click', function () {
        let loginUserId = document.querySelector('#id').value;
        let loginUserPwd = document.querySelector('#pwd').value;

        if (!loginUserId) {
          alert('아이디 입력!!');
          return;
        } else if (!loginUserPwd) {
          alert('비밀번호 입력!!');
          return;
        } else {
          // 로그인 정보
          let loginInfo = {
            userId: loginUserId,
            userPwd: loginUserPwd,
          };

          // 설정값
          let config = {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(loginInfo),
          };

          fetch(`${root}/api/user/login`, config)
            .then(response => response.json())
            .then(data => {
              sessionStorage.setItem('user', JSON.stringify(data));
              location.href = '/assets/index.html';
            });
        }
      });
    </script>
  </body>
</html>
