<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./css/common.css" rel="stylesheet" />
    <title>구해줘 홈즈</title>
  </head>
  <body>
    <!-- Header -->
    <div class="include" data-html="header.html"></div>

    <!-- Main -->
    <main class="container mt-4">
      <div style="height: 230px"></div>
      <!-- contents -->
      <section class="bg-dark bg-opacity-50 pt-5 rounded-2 mb-5 text-light">
        <div style="height: 30px"></div>
        <div class="row">
          <div class="d-flex justify-content-center m-5 col">
            <img class="img-fluid" src="img/logo.png" alt="" width="300px" />
          </div>
          <div class="col" id="find-form">
            <div class="fs-3 fw-bold text-center w-75">비밀번호찾기</div>
            <form class="mb-4 mt-4 w-75" action="${root}/user" method="POST">
              <input type="hidden" name="act" value="find" />
              <div class="mb-3 mt-3 row">
                <label for="name" class="col-sm-3 col-form-label">이름</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="name"
                    name="name"
                    required
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="id" class="col-sm-3 col-form-label">ID</label>
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control"
                    id="id"
                    placeholder="id"
                    name="id"
                    required
                  />
                </div>
              </div>
              <div class="mb-3 row">
                <label for="phone" class="col-sm-3 col-form-label">전화번호</label>
                <div class="col-sm-9">
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    placeholder="phone"
                    name="phone"
                    pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                    placeholder="Phone : 010-xxxx-xxxx"
                    required
                  />
                </div>
              </div>
              <div class="mt-5">
                <button type="button" class="btn btn-dark w-100" onclick="findPwd()">
                  비밀번호 찾기
                </button>
              </div>
            </form>
          </div>
          <div class="col" id="find-success" style="display: none">
            <div class="fs-3 fw-bold text-center w-75">비밀번호 찾기</div>
            <div class="mb-4 mt-4 w-75">
              <div id="success-name"></div>
              <div id="success-pass"></div>
              <div class="mt-4">
                <button
                  type="button"
                  class="btn btn-secondary w-100"
                  onclick="location.href='/assets/login.html'"
                >
                  로그인
                </button>
              </div>
            </div>
          </div>
        </div>
        <div style="height: 70px"></div>
      </section>
    </main>

    <!-- Footer -->
    <div class="include" data-html="footer.html"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/include.js"></script>
    <script src="./js/header.js"></script>
    <script>
      function findPwd() {
        let userId = document.querySelector('#name').value;
        let userName = document.querySelector('#id').value;
        let userPhone = document.querySelector('#phone').value;

        fetch(`${root}/api/user/find/${userId}/${userName}/${userPhone}`)
          .then(response => response.text())
          .then(data => {
            document.querySelector('#find-success').style.display = 'flex';
            document.querySelector('#find-form').style.display = 'none';

            console.log(data);
            document.querySelector(
              '#success-name'
            ).innerText = `${userName}님의 비밀번호를 찾았습니다.`;
            document.querySelector('#success-pass').innerText = `비밀번호 : ${data}`;
          });
      }
    </script>
  </body>
</html>
